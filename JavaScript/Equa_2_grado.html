<!DOCTYPE html>
<html lang = "it">
    <head>
        <meta charset="utf-8">
    </head>
    <title>gestione onclick</title>

    <script type="text/javascript">

    var a, b, c, ris1, ris2, delta

    a=parseInt(prompt("Inserisci il primo numero"))
	b=parseInt(prompt("Inserisci il secondo numero"))
	c=parseInt(prompt("Inserisci il terzo numero"))

    delta = (b*b)-4*a*c

    if (delta<0) alert("Il delta è negativo")
    else if (delta == 0) { ris1 = (-b)/(2*a)
                          alert("La soluzione è: " + ris1)
        
        } else { if (delta > 0) {

                ris1 = ((-b)+Math.sqrt(delta))/(2*a)

                ris2 = ((-b)-Math.sqrt(delta))/(2*a)

                alert("Le soluzioni sono: " + "X1: " + ris1 + " // X2: " + ris2)
            
                }//for
            
        }//for

    </script>

    <body>
    </body>
</html>
