<!DOCTYPE html>
<html lang = "it">
    <head>
        <meta charset="utf-8">
    </head>
    <title>gestione onclick</title>

    <script type="text/javascript">

    var a, b, c, ris1, ris2, delta

    a=parseInt(prompt("Inserisci il primo numero"))
	b=parseInt(prompt("Inserisci il secondo numero"))
	c=parseInt(prompt("Inserisci il terzo numero"))

    delta = (b*b)-4*a*c

    if (delta<0) {
        alert("Il delta Ã¨ negativo")
    } else {
        ris1 = (-b+Math.sqrt(delta))/2

        ris2 = (-b-Math.sqrt(delta))/2

        alert("Le soluzioni sono: " + ris1 + ris2)
    }    
    


    alert("Le soluzioni sono: " + ris1 + " // " + ris2)

    </script>

</body>
